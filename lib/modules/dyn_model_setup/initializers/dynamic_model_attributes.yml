      display_new: Y<<boolean-Y-Ecran 'nouveau'>>
      display_edit: Y<<boolean-Y-Ecran 'modification'>>
      export: Y<<boolean-Y-Cette donnée est exportable>>
      print: Y<<boolean-Y-Cette donnée est imprimable>>
      link_update: N<<boolean-Y-Lien vers l'écran 'modification'>>
      linked_to_model: N<<boolean-Y-Créer une URL vers le modèle lié>>
